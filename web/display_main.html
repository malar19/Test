    <script>
        function delete_record() {
            var iframe = document.getElementById('disp');
            var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
            var x = innerDoc.getElementsByName("del");
            for(var i=0;i<x.length;i++)
               if(x[i].checked)
                   document.getElementById("del_id").value=(x[i].value);

                }
    </script>
