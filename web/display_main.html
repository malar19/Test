<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        iframe{overflow: hidden;}
    </style>
    <script>
        function delete_record() {
            var iframe = document.getElementById('disp');
            var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
            var x = innerDoc.getElementsByName("del");
            for(var i=0;i<x.length;i++)
                if(x[i].checked)
                    document.getElementById("del_id").value=(x[i].value);
            return(confirm("Are you sure you want to delete?"));

        }
        function setUpFrame() {
            var iframe = document.getElementById('disp');
            var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
            var x = innerDoc.init();
        }
    </script>

</head>
<body bgcolor="#d3d3d3">
<br>
<h2><center>TEST CASE DATABASE</center></h2><br>
<hr>
<br><br><br><br>
<center>
    <br><br>
    <iframe frameborder="0" width="1000" height="400"
            src="display.html" name="display" id="disp" scrolling="no">
    </iframe></center>

<br>
<center>
    <form action="DeleteServlet" onsubmit="return delete_record()">
        <a href="insert.html"><input type="button" value="Insert"></a>&nbsp;&nbsp;
        <input type="hidden" id="del_id" name="del_val">
        <input type="submit" value="Delete" >
    </form>
</center><br><br><br><br>

</body>
</html>
