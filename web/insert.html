<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascrip" src="insert_check.js">
    </script>
    <style>
        table
        {
            font-size: large;
        }
        input
        {
            height:30px;
            width: 160px;
        }
    </style>
</head>
<body bgcolor="#d3d3d3">
<br>
<h2><center>TEST CASE DETAILS</center></h2><br>
<hr>
<br><br><br>
<form action="InsertServlet" name="myForm" method="get" onsubmit="return check()">

    <table cols="2" rows="7" align="center" cellpadding="20px">
         <tr>
            <td>Test ID<span style="color: red">*</span></td>
            <td><input type="text" name="id" id="id1"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea name="des" id="id_des"></textarea></td>
        </tr>
        <tr></tr>
        <tr>
            <td>Tags</td>
            <td><textarea name="tags" id="id_tags"></textarea></td>
        </tr>
        <tr>
            <td>Expected output<span style="color: red">*</span></td>
            <td><input type="text" name="exp" id="id_exp"></td>
        </tr>
        <tr>
            <td>Actual output<span style="color: red">*</span></td>
            <td><input type="text" name="actual" id="id_act"></td>
        </tr>
        <tr></tr>
        <tr>
            <td>Date(yyyy-mm-dd hh:mm:ss)<span style="color: red">*</span></td>
            <td><input type="text" name="date" id="id_date"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Insert">&nbsp;&nbsp;&nbsp;<input type="reset" value="Cancel"></td>
        </tr>

    </table>
</form>
<center></center>
</body>
</html>
