<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function searchby()
        {
            var x = document.getElementsByName("name");
            if(x[0].checked)
            {
                document.getElementById("in").innerHTML="Enter test ID: <input type=\"text\" name=\"select\"><input type=\"submit\" name=\"search\" value=\"Search\">";

            }
            else if(x[1].checked)
            {
                document.getElementById("in").innerHTML="Enter tag name: <input type=\"text\" name=\"select\"><input type=\"submit\" name=\"search\" value=\"Search\">";
            }
            else if(x[2].checked)
            {
                document.getElementById("in").innerHTML="Enter result: <input type=\"text\" name=\"select\"><input type=\"submit\" name=\"search\" value=\"Search\">";
            }
            else if(x[3].checked) {
                document.getElementById("in").innerHTML = "Enter date: <input type=\"text\" name=\"select\" ><input type=\"submit\" name=\"search\" value=\"Search\">";
            }
        }
    </script>
    <style>
        body
        {
            font-size: large;
        }
    </style>
</head>
<body bgcolor="#d3d3d3">
<br>
<h2><center>TEST CASE DATABASE</center></h2><br>
<hr>
<br><br>
<h3 align="center">SEARCH BY:</h3><br>
<div align="center">
    <form align="center" action="SearchServlet" method='get'>
        <center><input type="radio" onclick="searchby()" value="TestID" name="name">TestID</center><br><br>
        <center><input type="radio" onclick="searchby()" value="Tags" name="name">Tags </center><br><br>
        <center><input type="radio" onclick="searchby()" value="Result" name="name">Result</center><br><br>
        <center><input type="radio" onclick="searchby()" value="Date" name="name">Date</center><br><br><div id="in" style="text-align: center;"></div>
    </form>
    <br><a href="welcome.html"><input type="button" value="Go back to main page"></a>
</div>
<br>
</body>
</html>
